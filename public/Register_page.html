<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register_page.css">
    <script src="Register_page.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="#" method="POST" onsubmit="event.preventDefault(); SavaDatasToDataBase();">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <h1 id="error-username">Username is already taken</h1>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <h1 id="error-email">Email has already been used</h1>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <h1 id="error-password">The passwords do not match</h1>

            <button id="RegisterButton" type="submit">Register</button>
            <p class="HaveAcc">Already have an account? <a href="login_page.html">Login now!</a></p>
        </form>
    </div>
</body>
</html>
