<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register_page.css">
    <script src="Register_page.js" defer></script>
    
    <style>
        #error-username, #error-email, #error-password {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="saveDataToDatabase(event)">
    <div>
        <input type="text" id="username" placeholder="Username">
        <span id="error-username" class="error-message" style="display: none; color: red;"></span>
    </div>
    <div>
        <input type="email" id="email" placeholder="Email">
        <span id="error-email" class="error-message" style="display: none; color: red;"></span>
    </div>
    <div>
        <input type="password" id="password" placeholder="Password">
    </div>
    <div>
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <span id="error-password" class="error-message" style="display: none; color: red;"></span>
    </div>
    <button id="RegisterButton">Register</button>
    <p class="HaveAcc">Already have an account? <a href="Login_page.html">Login now!</a></p>
    
        </form>

        
        
    </div>
</body>
</html>
