<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login_page.css">
    <script src="Login_page.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="event.preventDefault(); validateUser();">
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <h1 id="error-password-username" style="display: none; color: red;">Password or Username are incorrect</h1>

            <button id="LoginButton" type="submit">Login</button>
            <p>You do not have an account? <a href="Register_page.html">Sign up now!</a></p>
        </form>
    </div>
</body>
</html>
